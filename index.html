<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500,700' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <header class="container">
      <h1 class="logo">
        <a href="index.html">Twittler</a>
      </h1>
    </header>

    <div class="grid">
      <aside class="col-1-3">
        <section class="user-info group">
          <div class="visitor">
            <h2>Visitor</h2>
            <img src="assets/images/user.png" alt="Profile photo">
          </div>
          <div class="user-stats">
            <div class="following-stats">
              <h3>Following</h3>
              <p class=".following-count">null</p>
            </div>
            <div class="twit-stats">
              <h3>Twits</h3>
              <p class="twit-count">null</p>
            </div>
          </div>
        </section>

        <section class="twit-it">
          <h2>Twit It</h2>
          <form>
            <textarea name="" id="" cols="30" rows="10">
            </textarea>
            <p>140</p>
            <input type="submit">
          </form>
        </section>
      </aside><!--
      
      --><div class="col-2-3">
        <section class="posted-twits">
          <h2>Recently Posted</h2>
          <div class="display-twits">
          </div>  
        </div>      
      </div>

    </div>
    <script src="script.js"></script>

  </body>
</html>
