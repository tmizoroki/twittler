<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500,700' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="moment.min.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <header>
      <h1 class="logo">
        <div class="container">
          <a href="#">Twittler</a>
        </div>
      </h1>
    </header>

    <div class="grid">
      <aside class="col-1-3">
        <section class="user-info group">
          <div class="visitor">
            <h2>Visitor</h2>
            <img src="assets/images/visitor.jpg" alt="Profile photo">
          </div>
          <div class="user-stats">
            <div class="following-stats">
              <h3>Following</h3>
              <p class="following-count"></p>
            </div>
            <div class="twit-stats">
              <h3>Twits</h3>
              <p class="twit-count">null</p>
            </div>
          </div>
        </section>

        <section class="twit-it group">
          <h2>Twit something...</h2>
          <form>
            <textarea name="" id="" cols="39" rows="5"></textarea>
            <div class="submit-group">
              <p>140</p>
              <button type="button" class="btn btn-twit">Twit It</button>
            </div>
          </form>
        </section>
      </aside><!--

      --><div class="col-2-3">
        <section class="posted-twits">
          <h2>Recently Posted</h2>
          <div class="display-twits">
          </div>  
        </div>      
      </div>

    </div>
    <script src="script.js"></script>

  </body>
</html>
